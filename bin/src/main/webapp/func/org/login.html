<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
  <textarea style="width:800px ;hight:600px" row="25" id="searchRes"></textarea>
<section id="wrapper"  class="login-register-back">



  <div class="login-box login-sidebar">

    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" >
        <a href="javascript:void(0)" class="text-center db"><img src="../plugins/images/heart_mini.png" alt="Home" /><br/>
        <h2></h2><h5>平台管理</h5>
        </a>  
        
        <div class="form-group m-t-40">
          <div class="col-xs-12">
        	<!-- <button class="btn btn-block btn-primary btn-rounded" onclick="gotomap()">打开地图</button> -->
        	<button class="btn btn-block btn-primary btn-rounded" ><a href="../org/viewmap" target="_blank">打开地图</a></button>
         </div>
        </div>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" id="loginName" type="text" required="" placeholder="参数1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" id="pass" type="text" required="" placeholder="参数2">
          </div>
        </div>
        
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button id="login_btn" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button" onclick="doLoginOrg()">操作</button>
          </div>

        </div>

<script>
$(document).ready(function(){
	//$("#wrapper").css("background-image","url('../plugins/images/timg.jpg') center no-repeat!important;");
})

$('#pass').bind('keypress',function(event){//监听
    if(event.keyCode == "13")    
    {  
    	doLoginOrg();
    }
});
function gotomap(){
	window.location.href="../org/viewmap";
}

function doLoginOrg(){
	$("#login_btn").attr("disabled","disabled");
	var loginName=$("#loginName").val();
	var pass=$("#pass").val();
	//pass=SHA2(pass);
	$.ajax({
	url:"../org/doLoginOrg",
	type:'POST',
	data:{loginName:loginName,pass:pass},
	timeout:30000,
	dataType:'json',
	success:function(data,textStatus,jqXHR){
		$("#login_btn").removeAttr("disabled");
		if(data.code!=0)
		{
			$("#searchRes").html(data.resText);
		}else{
			//window.location.href="../pannel/main";
		}
	},
	error: function(jqXHR, error, errorThrown) {
		$("#login_btn").removeAttr("disabled");
	    alert("异常，请稍后刷新重试");
	}
	});
}
</script>
